version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  build_test:
    description: Install dependencies and run tests
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: php -d xdebug.mode=coverage ./vendor/bin/phpunit --coverage-clover ./build/clover.xml --log-junit ./build/test-results/unit.xml

      - run: php ./vendor/bin/behat -f junit -o ./build/test-results/feature.xml

      - store_test_results:
          path: ./build/test-results/unit.xml

jobs:

  build_test_8_matrix:
    parameters:
      php_v:
        type: string
    docker:
      - image: cimg/php:<< parameters.php_v>>
    steps:
      - run:
          command: |
            sudo apt-cache search libffi
            sudo apt-get install libffi libffi-dev
            sudo -E install-php-extensions xdebug ffi
      - build_test

  build_test_84:
    docker:
      - image: cimg/php:8.4
    steps:
      - run:
          command: |
            sudo apt-get install libffi libffi-dev
            sudo -E install-php-extensions xdebug ffi
      - build_test
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - build/clover.xml

  upload_codecov:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      # CODECOV_TOKEN defined in project configuration
      - codecov/upload:
          file: /tmp/workspace/build/clover.xml

      - store_artifacts:
          path: /tmp/workspace/build
          destination: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_test_8_matrix:
          matrix:
            parameters:
              php_v: ["8.1", "8.2", "8.3"]
      - build_test_84
      - upload_codecov:
          requires:
            - build_test_84
